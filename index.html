<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap"
        rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="upper">
            <div class="left">
                <div class="day" id="dayName"><span>Wednesday</span></div>
                <div class="date" id="dateName"><span>18</span></div>
                <div class="month" id="dateName"><span>June</span></div>
            </div>
            <div class="right">
                <div class="progress-bar">
                    <div class="p-heading">
                        Progression
                    </div>
                    <div class="bar">
                        <div class="fill"></div>
                    </div>
                </div>
                <div class="task-input">
                    <div class="input">
                        <input type="text" placeholder="Write your task here" id="inputTask">
                    </div>
                    <div class="add" onclick="AddTask()">
                        <button>+</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="mainConatiner"> 
            <div class="bullet">
                <i class="fa-solid fa-leaf"></i><br>
                <i class="fa-solid fa-leaf"></i><br>
                <i class="fa-solid fa-leaf"></i><br>
                <i class="fa-solid fa-leaf"></i><br>
                <i class="fa-solid fa-leaf"></i><br>
                <i class="fa-solid fa-leaf"></i><br>
                <i class="fa-solid fa-leaf"></i><br>
            </div>
            <div class="bottom" id="taskContainer">

            </div>
        </div>
    </div>
</body>

</html>
